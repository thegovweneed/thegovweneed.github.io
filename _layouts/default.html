---
layout: default
---
{% include header.html %}
{% include nav.html %}
<main>
    <div class="jumbotron {{ page.jumbotron }}">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="{{ site.url }}"><img src="{{ site.url }}/img/avatar.png" alt="{{ site.name }}: {{ site.description }}"></a>
                </div>
                <div class="col-md-9">
                    <h1>{{ page.title }}</h1>
                    {% if page.excerpt %}
                    <p class="lead">{{ page.excerpt }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {{ content }}
    {% include subscribe.html %}
</main>
{% include footer.html %}
